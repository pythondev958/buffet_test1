        html, body {
  max-width: 100%;
  overflow-x: hidden;
}


        
        </style>


    </head>
    <body>

            
            <header id="main-header" class="py-2 #DC872C; text-white"  style="background-color: #DC872C;">
                    <div class="wrapper container">        
                    
                        
                      <div class="row">
                        <div class="col-md-12 text-center">
                                
                          <h1 ><i class="fa fa-gear"></i>Food Delivery Service</h1>
                          <br>
                                                      <h3 ><i class="fa fa-gear"></i> Wrong email or Password</h3>

                        </div>
                      </div>
                   
                    </div>
                  </header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                    <div class="container">
                     
                      <button
                        class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                      >
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                  </nav>

                  
                        <div class="row justify-content-center">
                    <div class="col-md-6 ">
                        <br><br>
                        <img style="margin-left: 150px;" src="https://i.ibb.co/3y3Ng7C/Buffet-logo-2-CEA4-A4915-seeklogo-com.png" alt="4b0b0c61-701c-44b9-a8a2-9fdeab1392cf" border="0" width="380px" height="300px">

<!-- Default form login -->
<form class="text-center border border-light p-5" action="login_check" method="post">
{% csrf_token %}
        <p class="h4 mb-4">Sign in</p>
    
        <!-- Email -->
        <input type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
    
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
    
        <!-- Register -->
        <p>Not a member?
            <a href="registration">Register</a>
        </p>
    
       
    
    </form>
</div>

</div>

    <!-- Default form login -->
    
</br></br>

<div style="text-align: center;">
