rm login -->
<form class="text-center border border-light p-5" method="post" action="register2">

<br>
        <!-- Email -->
        <input type="text" name="name"  class="form-control mb-4" placeholder="Name/اسم">
        <input type="text" name="username"  class="form-control mb-4" placeholder="Username/اسم االمستخدم">

        <!-- Password -->
        <input type="password" name="password" class="form-control mb-4" placeholder="Password/كلمه السر">


        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" style="background-color: #IF86B1; color: #IF86B1; ">Sign in/تسجيل الدخول</button>

        <!-- Register -->
        <p style="color: #IF86B1;">Not a member?
            <a href="registration" style="color: #IF86B1;"> <p style="color: #IF86B1;">Register/تسجيل </p></a>
        </p>
